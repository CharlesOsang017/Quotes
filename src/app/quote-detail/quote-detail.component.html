
<h5> {{quote.name}}</h5>

<!-- <p>Date: {{quote.new date}}</p> -->
<p>Author: {{quote.description}}</p>
<p>Uploaded on : {{quote.completeDate|date|uppercase}}</p>
<p>Downvote: {{numberOfDownVotes}}</p>
<p>Upvote: {{numberOfUpVotes}}</p>

<button (click)="downvoteButtonClick()" class="btn d-inline btn-outline-danger"><i class="fa fa-thumbs-down"></i></button>
<button (click)="upvoteButtonClick()" class="btn d-inline btn-outline-success"><i class="fa fa-thumbs-up"></i></button>
<button (click)='quoteDelete(true)' class="btn d-inline btn-outline-secondary"><i class="fa fa-trash"></i></button>
