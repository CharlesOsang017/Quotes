<h5> {{quote.name}}</h5>



<p>
  Author: {{quote.author}}
</p>
<p>Downvote: {{numberOfDownVotes}}</p>
<p>Upvote: {{numberOfUpVotes}}</p>
<button (click)="downvoteButtonClick()"class="bg-info">Downvote</button>
<button (click)="upvoteButtonClick()">Upvote</button>

<button (click)='quoteDelete(true)' class="btn d-inline btn-outline-secondary">Delete Quote</button><br><br>
