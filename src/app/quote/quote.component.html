<div class="container">
  <h1>Life-touching  Quotes</h1>
  <p>Start your day with a good quote </p>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i = index'>
        <div>
          <h5 id={{i}} appHighlight>{{quote.name}}</h5>
          <button (click)='toggleDetails(i)' class="btn btn-info">More on quote</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
<div class="col-md-6">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
